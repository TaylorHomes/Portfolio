{% extends 'base.html' %} {% block title %}
{% load staticfiles %}
Resume - {{ block.super }}
{% endblock title %}
{% block content %}
<header class="bg-white black-80 tc pv4 avenir ttu">
    <a href="{% url 'home' %}" class="b--black dib w4 h3 br-100">
        <img src="{% static 'signature-one.png' %}">

    </a>
    <nav class="bt bb tc mw7 center mt4">
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l"
            href="{% url 'development' %}">Development</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l"
            href="{% url 'illustration' %}">Illustration</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l"
            href="{% url 'about' %}">About</a>
    </nav>
</header>


<article class="mw5 mw6-ns center pt4">
    <div class="aspect-ratio aspect-ratio--5x7 mb4">
        <div class="aspect-ratio--object cover"
            style="background:url('{% static 'media/homes-resume-static.png' %}') center;">
        </div>
    </div>
</article>


{% endblock content %}
